name: Daily Market Pulse

on:
  schedule:
    # 11:00 AM Dubai (7:00 AM UTC)
    - cron: '0 7 * * *'
    # 5:00 PM Dubai (1:00 PM UTC)
    - cron: '0 13 * * *'
    # 1:30 AM Dubai (9:30 PM UTC previous day)
    - cron: '30 21 * * *'
  workflow_dispatch:

jobs:
  post-market-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install requests openai tavily-python
      - run: python market_pulse_cloud.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          BENZINGA_API_KEY: ${{ secrets.BENZINGA_API_KEY }}
      - name: Save briefing history
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f history.json
          git diff --cached --quiet || (git commit -m "Update briefing history [skip ci]" && git push)
